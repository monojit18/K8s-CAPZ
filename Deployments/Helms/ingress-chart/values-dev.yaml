ingress:
  name: capz-workshop-ingress
  namespace: capz-workshop-dev
  annotations:
    ingressClass: nginx
    proxyBodySize: "10m"
    enableCors: "true"
    rewriteTarget: /$1
  hosts:
  - name: capz-dev.internal.<dns-name>
    paths:
    - path: /?(.*)
      service: ratingsweb-service
      port: 80